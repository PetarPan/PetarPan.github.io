    <main>
        <h2>Апликација за рачунање сведених количина</h2>
        <hr class="hr">
        <div class="form-group">
            <label for="vr">Измерена количина</label>
        <input type="number" class="form-control" id="vr" placeholder="Унесите измерену количину">
        <small id="gmrs" class="form-text text-muted"> </small>
      </div>
      <div class="form-group">
        <label for="pm">Улазни притисак</label>
        <input type="number" class="form-control" id="pm" placeholder="22" disabled="">
      </div>
      <div class="form-group">
        <label for="h">Надморска висина</label>
        <input type="number" class="form-control" id="h" placeholder="Унесите надморску висину">
      </div>
      <div class="form-group">
        <label for="ps">Притисак гаса у стандардном стању</label>
        <input type="number" class="form-control" id="ps" placeholder="1013.25" disabled="">
      </div>

      <div class="form-group">
        <label for="period">Период</label>
        <select id="period">
          <option value="279.15">Зима</option>
          <option value="289.15">Лето</option>
        </select>
      </div>
      <div class="form-group">  
        <label for="hs">Температура гаса у стандардном стању</label>
        <input type="number" class="form-control" id="ts" placeholder="288.15" disabled="">
      </div>
      <div class="form-group">  
        <label for="q">Квалитет гаса</label>
        <input type="number" class="form-control" id="q" placeholder="Унесите квалитет гаса">
      </div>
     
      <div class="form-group">
        <label for="tkomp">Мерило има температурни компензатор</label>
            <select id="tkomp">
        <option value="da">Да</option>
        <option value="ne">Не</option>
      </select>
        </div>

        <div class="form-group">
            <label for="protekla">Протекла количина: </label>
            <div id="protekla">Протекло је 129 m³</div>
        </div>
