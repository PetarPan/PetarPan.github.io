    <title>Калкулатор потрошње Г - 4 сведене количине</title>
</head>

<body>
    <nav id="nav">
        <div class="line"></div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://www.srbijagas.com" target="blank"><img class="img" src="img/logo.png" alt="logo-srbijagas" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
                <div class="collapse navbar-collapse w-100" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">ПОЧЕТНА</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">О НАМА</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ПРОЈЕКТИ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ПОТРОШАЧИ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ОДРЖИВИ РАЗВОЈ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ПРЕС ЦЕНТАР</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ЈАВНЕ НАБАВКЕ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ЧЕСТА ПИТАЊА</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ПЛАН ЈАВНИХ НАБАВКИ</a>
                        </li>
                        <li class="nav-item">

                    </ul>
                </div>
            </div>
        </nav>
    </nav>

    <a href="index.html"><button>Пређите на калкулатор kWh</button></a>
    <main>
        <div class="mb-3">
            <h2>Апликација за рачунање сведених количина</h2>
            <hr class="hr" />
            <div class="form-group">
                <label for="vr">Измерена количина</label>
                <input type="number" class="form-control" id="vr" name="vr" placeholder="Унесите измерену количину" />
                <small id="gmrs" class="form-text text-muted"> </small>
            </div>
            <div class="form-group">
                <label for="pm">Улазни притисак</label>
                <input type="number" class="form-control" id="pm" name="pm" placeholder="22" disabled />
            </div>
            <div class="form-group">
                <label for="h">Надморска висина</label>
                <input type="number" class="form-control" id="h" name="h" placeholder="Унесите надморску висину" maxlength="4" />
            </div>
            <div class="form-group">
                <label for="ps">Притисак гаса у стандардном стању</label>
                <input type="number" class="form-control" id="ps" name="ps" placeholder="1013.25" disabled />
            </div>

            <div class="form-group">
                <label for="period">Период</label>
                <select id="period" name="period">
						<option value="279.15">Зима</option>
						<option value="289.15">Лето</option>
					</select>
            </div>
            <div class="form-group">
                <label for="ts">Температура гаса у стандардном стању</label>
                <input type="number" class="form-control" id="ts" name="ts" placeholder="288.15" disabled />
            </div>
            <div class="form-group">
                <label for="q">Квалитет гаса</label>
                <input type="number" class="form-control" id="q" name="q" placeholder="Унесите квалитет гаса" minlength="5" maxlength="5" />
            </div>

            <div class="form-group">
                <label for="tkomp">Мерило има температурни компензатор</label>
                <select id="tkomp" name="tkomp">
						<option value="da">Да</option>
						<option value="ne">Не</option>
					</select>
            </div>

            <div class="form-group">
                <label for="protekla">Протекла количина: </label>
                <div id="protekla"></div>
            </div>
            <button type="submit" id="btn" class="btn btn-primary">
					Израчунај
				</button>
        </div>
        <div id="rezultat" class="mb-3"></div>
    </main>

    <script src="svedene.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
