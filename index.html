<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <title>Калкулатор потрошње Г - 4</title>
</head>

<body>
    <main >
        <h2>Апликација за рачунање сведених количина</h2>
        <hr class="hr" />
        <div class="form-group">
            <label for="vr">Измерена количина</label
        >
        <input
          type="number"
          class="form-control"
          id="vr"
          placeholder="Унесите измерену количину"
        />
        <small id="gmrs" class="form-text text-muted"> </small>
      </div>
      <div class="form-group">
        <label for="pm"
          >Улазни притисак</label
        >
        <input
          type="number"
          class="form-control"
          id="pm"
          placeholder="22"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="h"
          >Надморска висина</label
        >
        <input
          type="number"
          class="form-control"
          id="h"
          placeholder="Унесите надморску висину"
        />
      </div>
      <div class="form-group">
        <label for="ps"
          >Притисак гаса у стандардном стању</label
        >
        <input
          type="number"
          class="form-control"
          id="ps"
          placeholder="1013.25"
          disabled
        />
      </div>

      <div class="form-group">
        <label for="period"
        
          >Период</label
        >
        <select id="period">
          <option value="279.15">Зима</option>
          <option value="289.15">Лето</option>
        </select>
      </div>
      <div class="form-group">  
        <label for="hs"
          >Температура гаса у стандардном стању</label
        >
        <input
          type="number"
          class="form-control"
          id="ts"
          placeholder="288.15"
          disabled
        />
      </div>
      <div class="form-group">  
        <label for="q"
          >Квалитет гаса</label
        >
        <input
          type="number"
          class="form-control"
          id="q"
          placeholder="Унесите квалитет гаса"
        />
      </div>
     
      <div class="form-group">
        <label for="tkomp"
        
          >Мерило има температурни компензатор</label>
            <select id="tkomp">
        <option value="da">Да</option>
        <option value="ne">Не</option>
      </select>
        </div>

        <div class="form-group">
            <label for="protekla">Протекла количина: </label>
            <div id="protekla"></div>
        </div>
        <button type="submit" id="btn" class="btn btn-primary">Израчунај</button>
    </main>

    <div id="rezultat"></div>


    <script src="index.js"></script>
</body>

</html>
