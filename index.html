</head>

<body>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">ПОЧЕТНА</a>

              <a class="nav-link" href="#">О НАМА</a>

              <a class="nav-link" href="#">ПРОЈЕКТИ</a>

              <a class="nav-link" href="#">ПОТРОШАЧИ</a>

              <a class="nav-link" href="#">ОДРЖИВИ РАЗВОЈ</a>

            <li class="nav-item">

    <main >
        <h2>Апликација за рачунање сведених количина</h2>
        <hr class="hr" />
        <div class="form-group">
            <label for="vr">Измерена количина</label
        >
        <input
          type="number"
          class="form-control"
          id="vr"
          placeholder="Унесите измерену количину"
        />
        <small id="gmrs" class="form-text text-muted"> </small>
      </div>
      <div class="form-group">
        <label for="pm"
          >Улазни притисак</label
        >
        <input
          type="number"
          class="form-control"
          id="pm"
          placeholder="22"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="h"
          >Надморска висина</label
        >
        <input
          type="number"
          class="form-control"
          id="h"
          placeholder="Унесите надморску висину"
        />
      </div>
      <div class="form-group">
        <label for="ps"
          >Притисак гаса у стандардном стању</label
        >
        <input
          type="number"
          class="form-control"
          id="ps"
          placeholder="1013.25"
          disabled
        />
      </div>

      <div class="form-group">
        <label for="period"
        
          >Период</label
        >
        <select id="period">
          <option value="279.15">Зима</option>
          <option value="289.15">Лето</option>
        </select>
      </div>
      <div class="form-group">  
        <label for="hs"
          >Температура гаса у стандардном стању</label
        >
        <input
          type="number"
          class="form-control"
          id="ts"
          placeholder="288.15"
          disabled
        />
      </div>
      <div class="form-group">  
        <label for="q"
          >Квалитет гаса</label
        >
        <input
          type="number"
          class="form-control"
          id="q"
          placeholder="Унесите квалитет гаса"
        />
      </div>
     
      <div class="form-group">
        <label for="tkomp"
        
          >Мерило има температурни компензатор</label>
            <select id="tkomp">
        <option value="da">Да</option>
        <option value="ne">Не</option>
      </select>
        </div>

        <div class="form-group">
            <label for="protekla">Протекла количина: </label>
            <div id="protekla"></div>
        </div>
        <button type="submit" id="btn" class="btn btn-primary">Израчунај</button>
    </main>

    <div id="rezultat"></div>


    <script src="index.js"></script>
